openapi: 3.0.0
info:
  title: Speed CV api
  description: Optional multiline or single-line description in [CommonMark](http://commonmark.org/help/) or HTML.
  version: 0.1.9
servers:
  - url: https://speedilypay.com/api/public
    description: Base url for production
paths:
   /login:
    post:
      tags:
        - User 
      summary: Enable a registered user to login.
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
        - name: apiKey          
          required: true
          description: The api key of the application.
          schema:
            type: string
        - name: secretKey
          required: true
          description: The secret key of the application.
          schema:
            type: string
        - name: email
          required: true
          description: email of user.
          schema:
            type: string 
        - name: password
          required: true
          description: password of user.
          schema:
            type: string          
      responses:
        '200':
          description: A user object.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example : 200
                  response:
                    type: string
                    example : OK  
                  data:
                     type: array
                     example:
                      id: 10
                      fullname: john doe
                      email: test@gmail.com
                      datemade: 2020-12-05 13:50:3
                         
        '400':
          description: errors
