   /user/personal-details:
    post:
      tags:
        - Template Details 
      summary: user personal information.
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
        - name: apiKey
          required: true
          description: The api key of the application.
          schema:
            type: string
        - name: secretKey
          required: true
          description: The secret key of the application.
          schema:
            type: string
        - name: name
          required: true
          description: name of user.
          schema:
            type: string 
        - name: phone
          
          description: phone number of user.
          schema:
            type: integer
        - name: email
          required: true
          description: email of user
          schema:
            type: string
        - name: userId
          required: true
          description: user id from login or register response
          schema:
            type: integer    
        - name: address
          
          description: address of user
          schema:
            type: string
        - name: website
          
          description: website of user
        - name: dateOfBirth
          description: date of birth
          schema:
            type: string
        - name: profilePicture
          description: profile image of user, note, must be in base64 string
          schema:
             type: binary                             
      responses:
        '200':
          description: A user object.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example : 200
                  response:
                    type: string
                    example : OK  
                  data:
                     type: array
                     example:
                      id: 10
                      email: test@gmail.com
                      trackcv: 13478972521607713241
                         
        '400':
          description: errors
